name: x86-Ubuntu

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          wget -O - 'https://apt.llvm.org/llvm-snapshot.gpg.key' | sudo apt-key add -
          sudo apt-add-repository "deb http://apt.llvm.org/focal/ llvm-toolchain-focal-13 main"
          sudo apt-get update
          sudo apt-get install -y llvm-13 llvm-13-dev clang-13 libclang-common-13-dev libclang-13-dev llvm-13-tools
      - name: Build type-correct + run tests
        run: |
          pushd "$GITHUB_WORKSPACE"
          mkdir 'build' && pushd "$_"
          # Test with Clang_ROOT
          cmake -DClang_ROOT='/usr/lib/llvm-13/lib/cmake/clang/' ../
          cmake --build .
          ctest .
          popd
          popd
