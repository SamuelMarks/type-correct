name: x86-Darwin-llvm-from-sources

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Ninja and Google Test
        run: |
          brew install ninja googletest
      - name: Clone llvm-project
        run: |
          git clone --depth '1' --single-branch --branch 'release/13.x' \
              'https://github.com/llvm/llvm-project'
      - name: Build LLVM & Clang
        run: |
          pushd "$GITHUB_WORKSPACE"
          pushd 'llvm-project'
          mkdir 'build' && pushd "$_"
          cmake -G Ninja \
            -DCMAKE_BUILD_TYPE='Release' \
            -DLLVM_ENABLE_PROJECTS='clang;libcxx;libcxxabi' \
            -DLLVM_TARGETS_TO_BUILD='X86' \
            -DLLVM_OPTIMIZED_TABLEGEN='ON' \
            -DLLVM_INCLUDE_TESTS='OFF' \
            -DDEFAULT_SYSROOT="$(xcrun --show-sdk-path)" \
            ../llvm
          cmake --build .
          popd
          popd
          popd
      - name: Build type-correct + run tests
        run: |
          pushd "$GITHUB_WORKSPACE"
          mkdir 'build' && pushd "$_"
          cmake -DCT_Clang_INSTALL_DIR="$GITHUB_WORKSPACE/llvm-project/build" ../
          cmake --build .
          ctest .
          popd
          popd
