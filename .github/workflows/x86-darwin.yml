name: x86-Darwin

on: 
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          brew update
          brew install llvm googletest
      - name: Build type-correct + run tests
        run: |
          pushd "$GITHUB_WORKSPACE"
          mkdir 'build' && pushd "$_"
          cmake -DCT_Clang_INSTALL_DIR="$(brew --prefix llvm)"/  ../
          cmake --build .
          ctest .
          popd
          popd
