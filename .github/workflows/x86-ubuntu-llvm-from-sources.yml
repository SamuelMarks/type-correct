name: x86-Ubuntu-llvm-from-sources

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Install Dependencies
        run: |
          sudo apt-get install -y \
              cmake \
              ninja-build \
              manpages-dev \
              software-properties-common
      - name: Cache llvm-project
        id: cache-llvm-project
        uses: actions/cache@v5
        with:
          path: llvm-project
          key: ${{ runner.os }}-llvm-project-cd708029e0b2869e80abe31ddb175f7c35361f90
      - name: Clone llvm-project
        uses: actions/checkout@v6
        with:
          repository: "llvm/llvm-project"
          ref: llvmorg-19.1.7
          # 19.1.7 ^ @ 15/01/2025 ; aka cd708029e0b2869e80abe31ddb175f7c35361f90
          path: llvm-project
        if: steps.cache-llvm-project.outputs.cache-hit != 'true'
      - name: Make ld.gold the default linker
        run: |
          # This a quick and easy hack. Not something I would use on my
          # production machine.
          sudo rm '/usr/bin/ld'
          sudo ln -s '/usr/bin/x86_64-linux-gnu-ld.gold' '/usr/bin/ld'
      - name: Build LLVM & Clang
        if: steps.cache-llvm-project.outputs.cache-hit != 'true'
        run: |
          mkdir "$GITHUB_WORKSPACE"'/llvm-project/build' && cd "$_"
          cmake -G 'Ninja' \
            -DCMAKE_BUILD_TYPE='Release' \
            -DLLVM_ENABLE_PROJECTS='clang;libcxx;libcxxabi' \
            -DLLVM_TARGETS_TO_BUILD='X86' \
            -DLLVM_OPTIMIZED_TABLEGEN='ON' \
            -DLLVM_INCLUDE_TESTS='OFF' \
            ../llvm
          cmake --build .
      - name: Build type-correct + run tests
        run: |
          export C_INCLUDE_PATH='/usr/lib/llvm-19/lib/clang/19.1.7/include'
          # Or '/usr/lib/gcc/x86_64-linux-gnu/19/include'
          # â€¦or '/usr/include/linux'?
          mkdir "$GITHUB_WORKSPACE"'/build' && cd "$_"
          cmake --system-information
          # Test with Clang_DIR
          cmake \
             -DClang_DIR="$GITHUB_WORKSPACE/llvm-project/build/lib/cmake/clang/" \
             -DCMAKE_CXX_STANDARD_INCLUDE_DIRECTORIES='/usr/lib/gcc/x86_64-linux-gnu/19/include' \
             ../
          cmake --build .
          ctest -VV -CRelease . || ( test -f 'Testing/Temporary/LastTest.log' && cat "$_" && exit 1 )
